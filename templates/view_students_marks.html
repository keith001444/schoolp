{% extends "admin_dashboard.html" %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

       
       

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Table Styles */
        .table-container {
            width: 100%;
            overflow-x: auto; /* Ensures responsiveness on small screens */
            margin: 0 auto;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4F1C51;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eef3ff;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        td {
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        /* Responsive Table */
        @media screen and (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }

            th, td {
                white-space: nowrap;
            }
        }
    </style>

    <script>
        function redirectToMarkEntry(admission_no) {
            console.log("Redirecting to:", admission_no);
            window.location.href = `/${admission_no}`;
        }
    </script>

    <h1>Student List</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Admission Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr onclick="redirectToMarkEntry('{{ student[0] }}')">
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
