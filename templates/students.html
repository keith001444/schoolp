<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<h1>Student List</h1>

<table>
    <thead>
        <tr>
            <th>Admission Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="studentTable">
        <!-- Student rows will be dynamically inserted here -->
    </tbody>
</table>

<script>
    // Function to load students from the server
    function loadStudents() {
        fetch('/all_students')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('studentTable');
                table.innerHTML = ''; // Clear the table before loading

                data.forEach((student) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.admission_no}</td>
                        <td>${student.first_name}</td>
                        <td>${student.last_name}</td>
                        <td><button onclick="deleteStudent('${student.admission_no}')">Delete</button></td>
                    `;
                    table.appendChild(row);
                });
            });
    }

    // Function to delete a student
    function deleteStudent(admission_no) {
        if (confirm('Are you sure you want to delete this student?')) {
            fetch(`/delete_student/${admission_no}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Student deleted successfully!');
                    loadStudents();  // Reload the table after deletion
                } else {
                    alert('Error deleting student.');
                }
            })
            .catch(error => console.log('Error:', error));
        }
    }

    // Load students on page load
    window.onload = loadStudents;
</script>

</body>
</html>
