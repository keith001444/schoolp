{% extends "trainer.html" %}
{% block content %}
<style>

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            color: #333;
        }
        h2 {
            color: #333;
        }
    </style>

    <h2>Fee Structure</h2>
    <table>
        <tr>
            <th>Term</th>
            <th>Amount</th>
            <th>Month1</th>
            <th>Month2</th>
            <th>Month3</th>
            <th>Month4</th>

        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>{{ student[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Set Fee for Each Term</h2>
    <form action="/set_fee" method="POST">
        <label for="term1">Term 1 Fee:</label>
        <input type="number" id="term1" name="term1" required>
        <br><br>

        <label for="term2">Term 2 Fee:</label>
        <input type="number" id="term2" name="term2" required>
        <br><br>

        <label for="term3">Term 3 Fee:</label>
        <input type="number" id="term3" name="term3" required>
        <br><br>

       
        <button type="button" class="btn btn-primary" type="submit">Set Fees</button>
    </form>
{% endblock %}
