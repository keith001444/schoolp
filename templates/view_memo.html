{% extends "dashboard.html" %}
{% block content %}
<style>
    /* General page styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Container for the memos */
.books {
    display: flex;
    align-items: center;
    background: #fff;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
}

.books:hover {
    transform: translateY(-3px);
}

/* Image styling */
.books img {
    border-radius: 5px;
    margin-right: 15px;
    width: 80px;
    height: auto;
    object-fit: cover;
}

/* Book title link */
.books a {
    text-decoration: none;
    font-weight: bold;
    color: #007bff;
    transition: color 0.3s ease;
}

.books a:hover {
    color: #0056b3;
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .books {
        flex-direction: column;
        text-align: center;
    }
    .books img {
        margin-bottom: 10px;
    }
}

</style>
    <h1>Memos</h1>


        {% for book in books %}
        <div class="books">

            {% if book.image %}
            <div>
            <img src="{{ url_for('static', filename='uploads/images/' + book.image) }}" alt="Book Image" width="100">
            </div>
                {% endif %}
            <div>
            <a href="{{ url_for('download', filename=book.filename) }}">{{ book.filename }}</a>
             </div>


        </div>
        {% endfor %}

{% endblock %}
