{% extends "trainer.html" %}
{% block content %}

    <style>
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;

            overflow-y: auto; /* Adds scroll if content overflows */
            box-sizing: border-box;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .signup-container input[type="text"],
        .signup-container input[type="number"],
        .signup-container select,
        .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>


    <div class="signup-container">
        <h2>Teachers signup</h2>
        <form action="/signup" method="post">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required><br>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter First name" required><br>
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname" placeholder="Enter Middle name" required><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last name" required><br>
            
            
            <label for="id-number">Id Number:</label>
            <input type="number" id="id-number" name="id-number" placeholder="Enter id number" required><br>
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

           

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <label for="Age">Age</label>
            <input type="number" id="age" name="age" placeholder="enter age" required>

            <label for="email"> Email </label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" required>

            <label for="grade">Grade (comma-separated):</label>
            <input type="text" id="grade" name="grade" required><br>
        
            <label for="subject">Subjects (comma-separated):</label>
            <input type="text" id="subject" name="subject" required><br>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter a brief description about them"></textarea>

            <input type="submit" value="Sign Up">
        </form>
    </div>
    {% endblock %}
