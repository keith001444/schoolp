<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <div class="text-center mb-4">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
                <h2 class="mt-3">John Doe</h2>
                <p class="text-muted">Software Developer</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><i class="fas fa-envelope"></i> Email: johndoe@example.com</p>
                    <p><i class="fas fa-phone"></i> Phone: +123456789</p>
                    <p><i class="fas fa-venus-mars"></i> Gender: Male</p>
                    <p><i class="fas fa-calendar-alt"></i> Joined: January 15, 2021</p>
                </div>
                <div class="col-md-6">
                    <h5>Progress to Completion</h5>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example of dynamically updating the progress bar
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.querySelector('.progress-bar');
            let progress = 75;
            setInterval(() => {
                progress = (progress + 5) % 100;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
            }, 2000);
        });
    </script>
</body>
</html>
