<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .progress {
            height: 20px;
            border-radius: 10px;
        }
        .progress-bar {
            width: 30% !important;
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <div class="text-center">
                <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
                <h3 class="mt-2">John Doe</h3>
                <p class="text-muted">Email: johndoe@example.com</p>
                <p class="text-muted">Phone: +123 456 7890</p>
                <p class="text-muted">Gender: Male</p>
                <p class="text-muted">Join Date: 2021-05-12</p>
            </div>
            <div class="mt-4">
                <h5>Progress to Completion</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
