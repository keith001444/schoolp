<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f3f4f6;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #1f2937;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #cbd5e1;
            margin: 10px 0;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #374151;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .profile-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .profile-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #6b7280;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h4 {
            margin: 10px 0;
            color: #333;
        }

        .card p {
            font-size: 20px;
            font-weight: 600;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Profile</a>
        <a href="#">Statistics</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <div class="main-content">
        <div class="profile-card">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <div class="profile-info">
                <h3>John Doe</h3>
                <p>Software Engineer</p>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <h4>Total Projects</h4>
                <p>24</p>
            </div>
            <div class="card">
                <h4>Tasks Completed</h4>
                <p>350</p>
            </div>
            <div class="card">
                <h4>Messages</h4>
                <p>150</p>
            </div>
            <div class="card">
                <h4>Notifications</h4>
                <p>12</p>
            </div>
        </div>
    </div>
</body>
</html>
